<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Lista de Produtos</title>

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<style type="text/css">
	.top-space{
		width: 100%;
		height: 100px;
	}
	.buttons{
		text-align: center;
	}
	td, th{
		width: 25%;
		position: relative;
	}
</style>
</head>

<body class="bg-dark text-white">

	<div class="top-space"></div>

	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Lista de Produtos</h1>
				<br><br>
				<table class="table table-striped table-dark table-hover border border-white">
					<thead> 
						<tr>
							<th>Nome</th>
							<th>Tipo</th>
							<th>Preço</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${produtos.empty}">
							<td colspan="2">Sem produtos</td>
						</tr>
						<tr th:each="produto : ${produtos}">
							<td><span th:text="${produto.nome}"> Nome </span></td>
							<td><span th:text="${produto.tipo}"> Tipo </span></td>
							<td><span th:if="${produto.informacoes != null}"
								th:text="${produto.informacoes.preco}"> Preço </span></td>

							<td class="buttons" th:if="${produto.informacoes == null}"><a class="btn btn-outline-success btn-sm"
								th:href="@{/novasInformacoes/{idProduto}(idProduto=${produto.id})}">
									Add Informações</a></td>
							<td class="buttons" th:if="${produto.informacoes != null}"><a class="btn btn-outline-danger btn-sm"
								th:href="@{/alterarInformacoes/{idProduto}(idProduto=${produto.id})}">
									Alterar Informações</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-2">
				<a class="btn btn-primary" th:href="@{/novoProduto}" style="padding: 10px;"> Novo Produto </a>
			</div>
		</div>
	</div>

</body>
</html>
