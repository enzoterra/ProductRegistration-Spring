<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastrar Produto</title>

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<style>
	.top-space{
		width: 100%;
		height: 100px;
	}
	.mensagem {
		color: red;
	}
</style>
</head>

<body class="bg-dark text-white">

	<div class="top-space"></div>

	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Cadastro de Produtos</h2>

				<div class="top-space"></div>

				<form th:action="@{/salvarProduto}" th:object="${produto}"
					method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Tipo:</label>
						<div class="col-sm-3">
							<input class="form-control" type="text" th:field="*{tipo}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('tipo')}"
								th:errors="*{tipo}"></span>
						</div>
					</div>

					<div class="top-space"></div>

					<input class="btn btn-primary" type="submit" value="Salvar" />
				</form>

			</div>
		</div>
	</div>

</body>
</html>
